{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/common/jquery.datetimepicker.min.css' %}">
{% endblock %}

{% block content %}

    <div class="col-md-offset-4 col-md-4">

        <!--enctype added since we are also accepting images by this form in some cases-->
        <form action="" method="post" class="" enctype="multipart/form-data">
            <h2>{{ title_message }}</h2>

            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-lg btn-primary btn-block" type="submit">{{ submit_message }}</button>
        </form>
    </div>

{% endblock %}

{% block script %}
<script src="{% static 'js/common/jquery.datetimepicker.full.min.js' %}"></script>
<script>
    $(".datetimeinput").datetimepicker();
</script>
{% endblock %}
