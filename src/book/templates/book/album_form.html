{% load crispy_forms_tags%}
{% load staticfiles %}

{% block style %}

{% endblock %}

{% block content %}
<div class="col-md-offset-4 col-md-4">
<form action="" method="post">
    <h2>ENTER BOOKING DETAILS</h2>

    {% csrf_token %}
    {{ form|crispy }}

</form>
</div>
{% endblock %}
{% block script%}
<script src="{% static 'js/common/jquery.datetimepicker.full.min.js'%}"></script>
<script src="{% static 'js/book/form.js'%}"></script>
{% endblock %}
